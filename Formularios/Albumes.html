<body class="contactBody">   
        <div class="wrapper">

        <form class="form">
            <h1>Álbumes</h1>
            <h2>Banda:</h2>
            <div class="opciones">
              <select class="custom-select">    
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
                <option value="opcion4">Opción 4</option>
              </select>
            </div>
          <input type="text" class="name entry" placeholder="Nombre del álbum"/>
          
          <input type="text" class="genre entry" placeholder="Lugar"/>

          <h2>Fecha de lanzamiento:</h2>
          <input type="date" class="year entry" name="Fecha de lanzamiento">
          
          <input type="text" class="name entry" placeholder="Duración (en minutos)"/>
          
          <input type="text" class="genre entry" placeholder="Copias vendidas"/>


        <div class="buttons">
          <button class="submit entry" onclick="Gracias()">Guardar</button>
          <button class="graph entry" onclick="Graficado()">Graficar</button>
          <button class="delete entry" onclick="Borrado()">Borrar</button>
        </div>
          
        </form>  
        
        <div class="shadow"></div>
      </div>
      
    <script src="Albumes.js"></script>
